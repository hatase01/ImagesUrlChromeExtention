<!DOCTYPE html>
<html>

<head>
    <title>Image URL Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="filterControls">
            <label for="minWidth">Min Width (px):</label>
            <input type="number" id="minWidth" value="0" min="0">
            <label for="minHeight">Min Height (px):</label>
            <input type="number" id="minHeight" value="0" min="0">
            <label for="fileType">File Type:</label>
            <select id="fileType">
                <option value="all">All</option>
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="gif">GIF</option>
                <option value="svg">SVG</option>
            </select>
            <label for="maxFileSize">Max File Size (MB):</label>
            <input type="number" id="maxFileSize" value="0" min="0">
            <button id="applyFilter" data-i18n="applyFilter">Apply Filter</button>
        </div>
        <div id="controls">
            <button id="toggleAll" data-i18n="toggleAll">Toggle All</button>
            <button id="downloadZip" data-i18n="downloadZip">Download as ZIP</button>
        </div>
        <div id="progressBar" class="progress-bar">
            <div class="progress"></div>
        </div>
        <div id="imageList"></div>
    </div>
    <script src="jszip.min.js"></script>
    <script src="sidepanel.js"></script>
</body>

</html>
